<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Custom Page</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        .main_container {
            background-color: black;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            min-height: 100vh;
        }

        .dsh_header_div {
            background-color: rgb(78, 78, 78);
            color: beige;
            margin-top: 10px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .dsh_body_div {
            background-color: rgb(120, 120, 120);
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            height: 200px;
        }

        .dsh_button_div {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #fff;
            color: #000;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ccc;
        }

        @media (max-width: 600px) {
            .main_container {
                padding: 15px;
            }

            .dsh_header_div,
            .dsh_body_div,
            .dsh_button_div {
                padding: 15px;
            }

            button {
                width: 100%;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="main_container">
        <div class="dsh_header_div">
            <h1>Welcome to my custom dashboard!</h1>
            <p>It doesn't have any functionalities yet!</p>
        </div>

        <div class="dsh_body_div">
            <!-- Placeholder for future content -->
        </div>

        <div class="dsh_button_div">
            <a href="index.html">
                <button>Click here to return to home.</button>
            </a>
        </div>
    </div>
</body>

</html>
