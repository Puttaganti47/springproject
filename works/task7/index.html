<!DOCTYPE html>
<html>
    <head>
<title>console output</title>
<script>let x = 10;
    console.log(x);
    let y = x + 5;
    console.log(y);
    let z = y - 2;
    console.log(z);
    let s = z % 3;
    console.log(s);
    let g = s * 3;
    console.log(g);
    let d = g += s;
    console.log(d);</script>
    </head>

    <body>
        <h2>Open your browser console to see the output.</h2>
    </body>
</html>
