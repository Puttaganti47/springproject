<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Logo</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            background-color: #f9f9f9;
        }

        .google-logo {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20vw;
            max-width: 80px;
            height: 20vw;
            max-height: 80px;
            font-size: 5vw;
            max-font-size: 50px;
            font-weight: bold;
            transition: all 0.4s ease;
            border-radius: 8px;
        }

        .letter1 {
            color: red;
        }

        .letter2 {
            color: lightseagreen;
        }

        .letter3 {
            color: lightseagreen;
        }

        .letter4 {
            color: lightgreen;
        }

        .letter5 {
            color: orange;
        }

        .letter6 {
            color: yellow;
        }

        .box:hover {
            transform: scale(1.2);
            background-color: #ddd;
            cursor: pointer;
        }

        @media (max-width: 500px) {
            .box {
                width: 18vw;
                height: 18vw;
                font-size: 6vw;
            }
        }
    </style>
</head>

<body>
    <div class="google-logo">
        <div class="letter1 box">A</div>
        <div class="letter2 box">B</div>
        <div class="letter3 box">H</div>
        <div class="letter4 box">I</div>
    </div>
</body>

</html>
