<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information</title>
    <script>
        // JavaScript object with car details
        var car = {
            make: "kia",
            model: "optima",
            year: "2024",  // Key should be lowercase
            color: "White",
            description: function() {
                return "This is a " + this.year + " " + this.make + " " + this.model + " in " + this.color + " color.";
            }
        };

        // Function to display the car description in the HTML element
        function show_car_info() {
            document.getElementById("demo_div").innerHTML = car.description();
        }
    </script>
</head>
<body>
    <h1>Car Details</h1>
    <button onclick="show_car_info()">Show Car Info</button>
    <div id="demo_div"></div> <!-- This is where the car info will be displayed -->
</body>
</html>
