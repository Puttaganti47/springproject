<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Car Inventory</title>
    <style>
        body {

            background-color: #f4f4f9;

            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
        }

        input {
            padding: 8px;
            width: 200px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            opacity: 0.8;
        }

        .insert-btn {
            background-color: #4CAF50;
            color: white;
        }

        .clear-inputs-btn {
            background-color: #f44336;
            color: white;
        }

        .show-all-btn {
            background-color: #2196F3;
            color: white;
        }

        .clear-display-btn {
            background-color: #ff9800;
            color: white;
        }

        .search-btn {
            background-color: #9c27b0;
            color: white;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .inventory-container {
            margin-top: 20px;
        }

        #inventory {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #inventory p {
            margin: 5px 0;
        }
    </style>
